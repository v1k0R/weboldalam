<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />
    <style>
        /* Alap stílusok az egész oldalra */
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        .piros-doboz {
            background-color: red;
            width: 1400px;
            height: 150px;
            padding: 20px;
            margin: 10px 40px;
            color: white;
        }

        .kek-doboz {
            background-color: blue;
            width: 670px;
            height: 150px;
            padding: 20px;
            margin: 10px 10px 10px 40px;
            color: white;
            float: left;
        }

        .zold-doboz {
            background-color: green;
            width: 670px;
            height: 150px;
            padding: 20px;
            margin: 10px 40px 10px 10px;
            color: white;
            float: left;
        }

        /* Világos zöld doboz - bal oldalon */
        .zold-szoveg {
            background-color: greenyellow;
            border: 1px solid #000;
            width: 310px;
            height: 70px;
            padding: 10px;
            color: black;
            float: left;
            margin-right: 5px;
        }

        h3 {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .zold-doboz p {
            text-align: center;
            margin: 0;
        }

        /* Sárga doboz a zöld dobozban - jobb oldal */
        .sarga-doboz {
            background-color: yellow;
            border: 1px solid #000;
            width: 310px;
            height: 70px;
            padding: 10px;
            color: black;
            float: left;
        }

        .narancs-doboz {
            background-color: orange;
            width: 426px;
            height: 150px;
            padding: 20px;
            margin: 10px 10px 10px 40px;
            color: black;
            float: left;
        }

        .lila-doboz {
            background-color: purple;
            width: 426px;
            height: 150px;
            padding: 20px;
            margin: 10px 10px;
            color: white;
            float: left;
        }

        .cian-doboz {
            background-color: cyan;
            width: 426px;
            height: 150px;
            padding: 20px;
            margin: 10px 40px 10px 10px;
            color: black;
            float: left;
        }
    </style>
    <title>DIV FELADAT</title>
</head>
<body>
    <nav>
        <a href="index.html">FŐOLDAL</a> |
        <a href="keplink.html">KÉPLINK</a> |

        <a href="div.html">DIV FELADAT</a> |
    </nav>
    <h1>A DIV elem gyakorlása</h1>
    <!--Első doboz - piros színű-->
    <div class="piros-doboz"> <!--class = osztályjelölő-->
        <h2>1. Piros doboz</h2>
    </div>

    <div class="masodik-sor">
        <div class="kek-doboz">
            <h2>2.1 Kék doboz</h2>
        </div>
        <div class="zold-doboz">
            <h2>2.2 Zöld doboz</h2>
            <div class="zold-szoveg">
                <h3>2.2.1</h3>
                <p>Világos zöld doboz</p>
            </div>
            <div class="sarga-doboz">
                <h3>2.2.2</h3>
                <p>Sárga doboz</p>
            </div>
        </div>
    </div>
    <div class="harmadik-sor">
        <div class="narancs-doboz">
            <h2>3.a Narancssárga doboz</h2>
            <p>Ez a bal oldali.</p>
        </div>
        <div class="lila-doboz">
            <h2>3.b Lila doboz</h2>
            <p>Ez a középső.</p>
        </div>
        <div class="cian-doboz">
            <h2>3.c Cián doboz</h2>
            <p>Ez a jobb oldali.</p>
        </div>
    </div>
</body>
</html>
